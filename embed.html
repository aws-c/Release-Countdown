<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .countdown-container {
      background-color: #161b22;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .countdown-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      border-radius: 5px;
      box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5);
    }
    .countdown-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .time-segment {
      background-color: #21262d;
      border-radius: 10px;
      padding: 15px 10px;
      width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .time-segment span {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    .time-label {
      font-size: 0.9rem;
      margin-top: 5px;
      text-transform: uppercase;
      color: #8b949e;
    }
    .countdown-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .release-time-box {
      background-color: #21262d;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 1rem;
      color: #c9d1d9;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 480px) {
      .time-segment {
        width: 70px;
        padding: 10px;
      }

      .time-segment span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="countdown-container">
    <h2 class="countdown-title">ðŸŽ® Game Release Countdown</h2>

    <div id="countdown" class="countdown-row">
    </div>

    <div id="release-time" class="release-time-box">
    </div>
  </div>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const utcTime = urlParams.get('time');
      const countdownElement = document.getElementById('countdown');
      const releaseTimeElement = document.getElementById('release-time');

      if (!utcTime) {
        countdownElement.textContent = "Invalid or missing release time.";
        return;
      }

      const targetTime = new Date(utcTime);
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      };
      const localTimeString = targetTime.toLocaleString(undefined, options);
      releaseTimeElement.innerHTML = `ðŸ•’ <strong>Release Time:</strong> ${localTimeString}`;

      function updateCountdown() {
        const now = new Date();
        const diff = targetTime - now;

        if (diff <= 0) {
          countdownElement.innerHTML = `<span class="text-success fs-5">ðŸŽ‰ The game has been released!</span>`;
          clearInterval(intervalId);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.innerHTML = ` 
          <div class="time-segment">
            <span>${days}</span>
            <div class="time-label">Days</div>
          </div>
          <div class="time-segment">
            <span>${hours}</span>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-segment">
            <span>${minutes}</span>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-segment">
            <span>${seconds}</span>
            <div class="time-label">Seconds</div>
          </div>
        `;
      }

      updateCountdown();
      const intervalId = setInterval(updateCountdown, 1000);
    };
  </script>

</body>

</html>

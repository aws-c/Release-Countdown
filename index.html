<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Release Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .countdown-container {
      background-color: #161b22;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .countdown-container::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      border-radius: 5px;
      box-shadow: 0 2px 10px rgba(0, 255, 204, 0.5);
    }
    .countdown-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .time-segment {
      background-color: #21262d;
      border-radius: 10px;
      padding: 20px 10px;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .time-segment span {
      font-size: 3rem;
      font-weight: bold;
    }
    .time-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      color: #8b949e;
    }
    .countdown-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .release-time-box {
      background-color: #21262d;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #c9d1d9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 576px) {
      .time-segment {
        width: 80px;
        padding: 15px;
      }
      .time-segment span {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="countdown-container">
    <h2 class="countdown-title">ðŸŽ® Game Release Countdown</h2>
    <div id="countdown" class="countdown-row"></div>
    <div id="release-time" class="release-time-box"></div>
  </div>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const utcTime = urlParams.get('time');
      const countdownElement = document.getElementById('countdown');
      const releaseTimeElement = document.getElementById('release-time');

      if (!utcTime || isNaN(new Date(utcTime).getTime())) {
        window.location.href = "https://countdown.cybar.xyz/dashboard";
        return;
      }

      const targetTime = new Date(utcTime);
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      };
      const localTimeString = targetTime.toLocaleString(undefined, options);
      releaseTimeElement.innerHTML = `ðŸ•’ <strong>Release Time:</strong> ${localTimeString}`;

      function updateCountdown() {
        const now = new Date();
        const diff = targetTime - now;

        if (diff <= 0) {
          countdownElement.innerHTML = `<span class="text-success fs-4">ðŸŽ‰ The game has been released!</span>`;
          clearInterval(intervalId);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.innerHTML = `
          <div class="time-segment">
            <span>${days}</span>
            <div class="time-label">Days</div>
          </div>
          <div class="time-segment">
            <span>${hours}</span>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-segment">
            <span>${minutes}</span>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-segment">
            <span>${seconds}</span>
            <div class="time-label">Seconds</div>
          </div>
        `;
      }

      updateCountdown();
      const intervalId = setInterval(updateCountdown, 1000);
    };
  </script>
</body>
</html>
